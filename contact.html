<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Shayan Shahrabi</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Additional styling for contact page */
    .contact-info {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .contact-item {
      margin-bottom: 1rem;
    }
    button.copy-email-btn {
      background: none;
      border: none;
      color: #00796b;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0;
      font-family: inherit;
    }
    button.copy-email-btn:hover {
      color: #004d40;
    }
    .copy-confirmation {
      color: green;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="topnav" id="navbar-placeholder"></header>

  <!-- Main Content -->
  <main class="container">
    <div class="main-column">
      <h1>Contact Info</h1>
      <p>If you want to get in touch, here’s the best way:</p>

      <div class="contact-info">
        <div class="contact-item">
          <strong>Email:</strong>
          <button class="copy-email-btn" title="Click to copy" onclick="copyEmail()">Copy my email address</button>
          <div id="copy-confirmation" class="copy-confirmation">Email copied to clipboard!</div>
          <noscript>
            <p>Email: <a href="mailto:shayanshahrab@gmail.com">shayanshahrab@gmail.com</a></p>
          </noscript>
        </div>

        <div class="contact-item">
          <!-- Placeholder for Discord or other contacts -->
          <strong>Discord & More:</strong> Coming soon!
        </div>
      </div>

      <p><a href="index.html">← Back to Home</a></p>
    </div>
  </main>

  <script>
    // Load navigation bar from external file
    fetch('navigation_bar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navigation bar:', error));

    // Email copy functionality with transient confirmation
    function copyEmail() {
      const reversedEmail = "moc.liamg@barhahsnayahs";
      const email = reversedEmail.split('').reverse().join('');
      navigator.clipboard.writeText(email).then(() => {
        const confirmation = document.getElementById('copy-confirmation');
        confirmation.style.display = 'inline';
        setTimeout(() => confirmation.style.display = 'none', 3000);
      }).catch(() => {
        alert('Failed to copy email. Please copy manually.');
      });
    }
  </script>
</body>
</html>
