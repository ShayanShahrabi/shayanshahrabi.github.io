  <script>
    function copyEmail() {
      const reversedEmail = "moc.liamg@barhahsnayahs"; // reversed email
      const email = reversedEmail.split('').reverse().join(''); // restore email
      navigator.clipboard.writeText(email).then(() => {
        alert('Email copied to clipboard: shayanshahrab@gmail.com');
      }).catch(() => {
        alert('Failed to copy email. Please copy manually.');
      });
    }
