<aside class="sidebar">
  <h2>Latest Blogs</h2>
  <ul id="latest-blogs"></ul>

  <h2>Latest Notes</h2>
  <ul id="latest-notes"></ul>
</aside>

<script>
  const blogs = [
    { title: "About Me", url: "blog/blog1.html", date: "June 2025" },
  ];

  const notes = [
    { title: "A Proof of the Decomposition Identity: TSS = ESS + RSS", url: "notes/RSS_TSS_ESS.pdf", date: "May 2025" },
    { title: "Reinforcement Learning Lecture", url: "notes/RL_lecture.pdf", date: "May 2025" },
  ];

  const blogList = document.getElementById('latest-blogs');
  if (blogList) {
    blogs.forEach(blog => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = blog.url;
      a.textContent = `${blog.title} – ${blog.date}`;
      li.appendChild(a);
      blogList.appendChild(li);
    });
  }

  const notesList = document.getElementById('latest-notes');
  if (notesList) {
    notes.forEach(note => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = note.url;
      a.target = "_blank";
      a.innerHTML = `<i class="fas fa-file-pdf"></i> ${note.title} – ${note.date} (PDF)`;
      li.appendChild(a);
      notesList.appendChild(li);
    });
  }
</script>
