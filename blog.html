<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Shayan Shahrabi</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="topnav" id="navbar-placeholder"></header>

  <!-- Main and Sidebar Layout -->
  <main class="container">
    <div class="content-wrapper">
      <!-- Main Content -->
      <div class="main-column">
        <h1>Blog</h1>
        <ul>
          <li><a href="blog/blog1.html">Welcome to My First Blog Post</a> – 21 June 2025</li>
          <!-- Example blog entry:
          <li><a href="blog/blog2.html">Title of Your Second Blog Post</a> – July 2025</li>
          -->
        </ul>
        <p><a href="index.html">← Back to Home</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="text-align:center; margin-top: 2em; font-size: 0.9em; color: #666;">
    <p>&copy; <span id="start-year">2025</span><span id="year-range"></span> Shayan Shahrabi. All rights reserved.</p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const startYear = 2023;
        const currentYear = new Date().getFullYear();
        const yearRange = currentYear > startYear ? ` - ${currentYear}` : '';
        document.getElementById('year-range').textContent = yearRange;
      });
    </script>
  </footer>

  <script>
    // Load navigation bar from external HTML file
    fetch('navigation_bar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navigation bar:', error));

    // Notes preview (only runs if #latest-notes exists)
    const notes = [
      { title: "A Proof of the Decomposition Identity: TSS = ESS + RSS", url: "notes/RSS_TSS_ESS.pdf", date: "May 2025" },
      { title: "Reinforcement Learning Lecture", url: "notes/RL_lecture.pdf", date: "May 2025" },
    ];

    const notesList = document.getElementById('latest-notes');
    if (notesList) {
      notes.forEach(note => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = note.url;
        a.target = "_blank";
        a.innerHTML = `<i class="fas fa-file-pdf"></i> ${note.title} – ${note.date} (PDF)`;
        li.appendChild(a);
        notesList.appendChild(li);
      });
    }
  </script>
</body>
</html>
